<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./dist/css/weather.css">
</head>
<body>
    <header>
      <div class="input-wrapper">
        <input type="text" class="city-input">
      </div>
      <div class="button-wrapper">
        <button class="search-button">
          <img alt="Search" class="search-icon" src="./src/img/search.png">
        </button>
      </div>
    </header>
    <main>
      <article class="greybox">
        <img src="./src/img/animated/cloudy-day-1.svg" class="weather-icon">
        <div class="temperature">temperature</div>
      </article>
    <div class="content">

      <article>
        <section>
          <div class="city">city</div>
          
          <div class="humidity">humidity</div>
          <div class="wind-speed">wind-speed</div>
          
        </section>
      </article>
    </div>
  </main>
  <script src="./src/weather.js" type="module"></script>
</body>
</html>
