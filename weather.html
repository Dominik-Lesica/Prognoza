<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./dist/css/weather.css">
</head>
<body>
    <header>
      <div class="input-wrapper">
        <input type="text" class="city-input" placeholder="City name">
        <div class="popup not-displayed">
          <div class="triangle">
            <div class="triangle-border"></div>
          </div>
          <div class="square">
            Invalid city name
          </div>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="search-button">
          <img alt="Search" class="search-icon" src="./src/img/search.png">
        </button>
      </div>
    </header>
    <main>
      <article class="temperature-wrapper">
        <div class="weather-icon-wrapper"> 
          <img src="./src/img/animated/cloudy-day-1.svg" class="weather-icon">
        </div>
        <div class="temperature-info"><span class="temperature">0</span> °C</div>
      </article>
      <aside class="right-section">
        <section class="right-wrapper">
          <div class="city-wrapper">
            <span class="city"></span>,  
            <span class="country"></span>
          </div>
        </section>
        <section class="right-wrapper">
          <div class="content-wrapper"> 
            <img src="./src/img/humidity.png" class="right-icon">
            <div class="text-wrapper">
              <span class="humidity">
              0
              </span> %
            </div>
          </div>
        </section>
        <section class="right-wrapper">
          <div class="content-wrapper">
            <img src="./src/img/wind.png" class="right-icon">
            <div class="wind-speed-wrapper">
              <div class="text-wrapper">
                <span class="wind-speed">
                  0
                </span> km/h
              </div>
            </div>
          </div>
        </section>
        <section class="right-wrapper">
          <div class="feels-like-wrapper">
            Feels like 
            <span class="feels-like">
              0
            </span> °C</div>
        </section>
      </aside>
  </main>
  <script src="./src/weather.js" type="module"></script>
</body>
</html>
